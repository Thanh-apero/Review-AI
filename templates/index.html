<!DOCTYPE html>
<html>
<head>
    <title>GitHub PR Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">GitHub Pull Request Analysis</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="token" class="form-label">GitHub Token:</label>
            <input type="password" class="form-control" id="token" name="token" required>
            <div class="form-text">Enter your GitHub personal access token</div>
        </div>
        <button type="submit" class="btn btn-primary">Analyze PRs</button>
    </form>
</div>
</body>
</html>
